<!-- 註冊表單讓使用者可以使用頭像，另外頭像能存在資料表中 -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script>
    var isDataValid = false;    // 前端檢查就是false也不用往後端送了
    function checkAccount() {
        $('#mesg').load('checkAccount.php?account=' + $('#account').val());    // 檢查帳號有無重複
    }
    function checkFormData() { 
        return true;
    }
</script>
<h1>Register</h1>
<hr>
<form action="hash.php" 
    enctype="multipart/form-data"
    method="post" 
    onsubmit="return checkFormData();">
    Account: <input name="account" id="account" onblur="checkAccount()"><span id="mesg"></span><br>
    Password: <input type="password" name="passwd"><br>
    Name: <input name="name"><br>
    Icon: <input type="file" name="icon"><br>
    <input type="submit" value="Register">
</form>
